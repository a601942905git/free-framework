 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <meta http-equiv="expires" content="0"/>
        <title>登录界面</title>
        <link th:href="@{/css/login/default.css}" rel="stylesheet" type="text/css" />
        <!--必要样式-->
        <link th:href="@{/css/login/styles.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/login/demo.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/login/loaders.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/component/layer/layui.css}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class='login'>
            <div class='login_title'>
                <span>管理员登录</span>
            </div>
            <div class='login_fields'>
                <div class='login_fields__user'>
                    <div class='icon'>
                        <img alt="" th:src='@{/images/login/user_icon_copy.png}'/>
                    </div>
                    <input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value=""/>
                    <div class='validation'>
                        <img alt="" th:src='@{/images/login/tick.png}'/>
                    </div>
                </div>
                <div class='login_fields__password'>
                    <div class='icon'>
                        <img alt="" th:src='@{/images/login/lock_icon_copy.png}'/>
                    </div>
                    <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off"/>
                    <div class='validation'>
                        <img alt="" th:src='@{/images/login/tick.png}'/>
                    </div>
                </div>
                <div class='login_fields__password'>
                    <div class='icon'>
                        <img alt="" th:src='@{/images/login/key.png}'/>
                    </div>
                    <input name="code" placeholder='验证码' maxlength="4" type='text' autocomplete="off"/>
                    <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                        <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                    </div>
                </div>
                <div class='login_fields__submit'>
                    <input type='button' value='登录'/>
                </div>
            </div>
            <div class='success'>
            </div>
            <div class='disclaimer'>
                <p>欢迎登陆后台管理系统</p>
            </div>
        </div>
        <div class='authent'>
            <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
                <div class="loader-inner ball-clip-rotate-multiple">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <p>认证中...</p>
        </div>
        <div class="OverWindows"></div>
        <script th:src="@{/js/framework/jquery.min.js}"></script>
        <script th:src="@{/js/login/jquery-ui.min.js}"></script>
        <script th:src='@{/js/login/stopExecutionOnTimeout.js}'></script>
        <script th:src="@{/component/layer/layer.js}"></script>
        <script th:src="@{/js/login/Particleground.js}"></script>
        <script th:src="@{/js/login/Treatment.js}"></script>
        <script th:src="@{/js/login/jquery.mockjax.js}"></script>
        <script th:src="@{/js/login/login.js}"></script>
    </body>
</html>
