<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel" style="border:none">
                <div class="x_content">
                    <br/>
                    <table class="table" th:object="${resource}">
                        <tbody>
                            <tr>
                                <td>编号:</td>
                                <td th:text="*{id}"></td>
                                <td>名称:</td>
                                <td th:text="*{name}"></td>
                            </tr>
                            <tr>
                                <td>上级资源:</td>
                                <td th:text="*{pName}"></td>
                                <td>排序编号:</td>
                                <td th:text="*{orderNum}"></td>
                            </tr>
                            <tr>
                                <td>类型:</td>
                                <td th:text="*{orderNum}"></td>
                                <td>状态:</td>
                                <td th:if="*{type == '1'}" style="color: green;">操作</td>
                                <td th:if="*{type == '2'}" style="color: red;">功能</td>
                            </tr>
                            <tr>
                                <td>路径:</td>
                                <td th:text="*{path}"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>添加人:</td>
                                <td th:text="*{savePerson}"></td>
                                <td>添加时间:</td>
                                <td th:text="*{#dates.format(saveDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
                            </tr>
                            <tr>
                                <td>修改人:</td>
                                <td th:text="*{updatePerson}"></td>
                                <td>修改时间:</td>
                                <td th:if="*{null == updateDate}"></td>
                                <td th:if="*{null != updateDate}" th:text="*{#dates.format(updateDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="text-align: center">
                            <button type="button" class="btn btn-primary" th:onclick="'closeDialog()'">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
