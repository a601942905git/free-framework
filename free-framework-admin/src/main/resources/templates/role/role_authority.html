<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel" style="border:none">
                    <div class="x_content">
                        <br/>
                        <form id="form" type="post" class="form-horizontal form-label-left">
                            <input type="hidden" th:value="${resourceTreeVOList}" id="tree_data" name="treeData"/>
                            <input type="hidden" th:value="${id}" id="roleId" name="roleId"/>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12" style="height:400px;overflow: auto">
                                    <ul id="treeDemo" class="ztree"></ul>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="text-align: center">
                                    <button type="button" class="btn btn-primary" th:onclick="'submitRoleAuthority()'">确定</button>
                                    <button type="button" class="btn btn-success" th:onclick="'closeAll()'">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/biz/role/role_authority.js}"></script>
</html>
