<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel" style="border:none">
                    <div class="x_content">
                        <br/>
                        <table class="table" th:object="${role}">
                            <tbody>
                                <tr>
                                    <td>编号:</td>
                                    <td th:text="*{id}"></td>
                                    <td>姓名:</td>
                                    <td th:text="*{name}"></td>
                                </tr>
                                <tr>
                                    <td>添加人:</td>
                                    <td th:text="*{savePerson}"></td>
                                    <td>添加时间:</td>
                                    <td th:text="*{#dates.format(saveDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
                                </tr>
                                <tr>
                                    <td>修改人:</td>
                                    <td th:text="*{updatePerson}"></td>
                                    <td>修改时间:</td>
                                    <td th:if="${null == updateDate}"></td>
                                    <td th:if="${null != updateDate}" th:text="*{#dates.format(updateDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
                                </tr>
                                <tr>
                                    <td>状态:</td>
                                    <td th:if="*{status == '1'}" style="color: green;">启用</td>
                                    <td th:if="*{status == '-1'}" style="color: red;">停用</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
