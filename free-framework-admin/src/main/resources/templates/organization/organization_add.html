<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel" style="border:none">
                    <div class="x_content">
                        <br/>
                        <form th:action="@{/organizations/}" id="form" type="post" class="form-horizontal form-label-left">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">名称: <span>*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="name" name="name" class="form-control col-md-7 col-xs-12"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pid">上级组织: <span>*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="pid" name="pid" class="form-control col-md-7 col-xs-12" readonly="readonly" th:onclick="'dialog(\'organizations/page/organization/tree\', \'\', \'组织信息\', \'600px\')'"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="orderNum">排序: <span>*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="orderNum" name="orderNum" class="form-control col-md-7 col-xs-12"/>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="text-align: center">
                                    <button type="submit" class="btn btn-primary">新增</button>
                                    <button class="btn btn-success" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $("#form").validate({
                // 验证通过之后执行的函数
                submitHandler: function(form) {
                    clearFormTrim();
                    commonOperate();
                },
                rules: {
                    name: {
                        required: true,
                        rangelength: [2,10],
                    },
                    pid: {
                        required: true,
                    },
                    orderNum: {
                        required: true,
                        rangelength: [1,2],
                    },
                },
                messages: {
                    name: {
                        required: '请输入名称',
                        rangelength: '名称长度在2-10之间',
                    },
                    pid: {
                        required: "请选择父级名称",
                    },
                    orderNum: {
                        required: "请输入排序序号",
                        rangelength: "排序序号1-99之间",
                    },
                }
            });
        });
    </script>
</html>
