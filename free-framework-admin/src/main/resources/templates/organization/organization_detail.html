<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel" style="border:none">
                <div class="x_content">
                    <br/>
                    <table class="table" th:object="${organization}">
                        <tbody>
                            <tr>
                                <td>编号:</td>
                                <td th:text="*{id}"></td>
                                <td>名称:</td>
                                <td th:text="*{name}"></td>
                            </tr>
                            <tr>
                                <td>上级组织:</td>
                                <td th:text="*{pName}"></td>
                                <td>图标:</td>
                                <td th:text="*{icon}"></td>
                            </tr>
                            <tr>
                                <td>排序编号:</td>
                                <td th:text="*{orderNum}"></td>
                                <td>状态:</td>
                                <td th:if="*{status == '1'}" style="color: green;">启用</td>
                                <td th:if="*{status == '-1'}" style="color: red;">停用</td>
                            </tr>
                            <tr>
                                <td>添加人:</td>
                                <td th:text="*{savePerson}"></td>
                                <td>添加时间:</td>
                                <td th:text="*{#dates.format(saveDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
                            </tr>
                            <tr>
                                <td>修改人:</td>
                                <td th:text="*{updatePerson}"></td>
                                <td>修改时间:</td>
                                <td th:if="*{null == updateDate}"></td>
                                <td th:if="*{null != updateDate}" th:text="*{#dates.format(updateDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="text-align: center">
                            <button type="button" class="btn btn-primary" th:onclick="'closeDialog()'">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
