<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="bootstrap_page">
        <div class="row">
            <div class="col-md-1 col-sm-1 col-xs-1" style="margin-top: 20px;">
                <select class="form-control col-md-1 col-xs-1" th:onchange="'changePage(this)'">
                    <option value="5"  th:selected="${pageInfo.pageSize == 5}">5</option>
                    <option value="10" th:selected="${pageInfo.pageSize == 10}">10</option>
                    <option value="15" th:selected="${pageInfo.pageSize == 15}">15</option>
                    <option value="20" th:selected="${pageInfo.pageSize == 20}">20</option>
                    <option value="30" th:selected="${pageInfo.pageSize == 30}">30</option>
                    <option value="50" th:selected="${pageInfo.pageSize == 50}">50</option>
                </select>
            </div>
            <div class="col-md-11 col-sm-11 col-xs-11">
                <nav aria-label="Page navigation" style="float: right">
                    <ul class="pagination">
                        <li th:class="${pageInfo.isFirstPage} ? 'disabled' : ''">
                            <a href="javascript:void(0);" aria-label="Previous" th:onclick="'searchPage(' + ${pageInfo.pageNum - 1} + ',' + ${pageInfo.pageSize} + ')'">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNum : ${pageInfo.navigatepageNums}" th:class="${pageInfo.pageNum == pageNum} ? 'active' : ''">
                            <a href="javascript:void(0);" th:onclick="'searchPage(' + ${pageNum} + ',' + ${pageInfo.pageSize} + ')'" th:text="${pageNum}"></a>
                        </li>
                        <li th:class="${pageInfo.isLastPage} ? 'disabled' : ''">
                            <a href="javascript:void(0);" aria-label="Next" th:onclick="'searchPage(' + ${pageInfo.pageNum + 1} + ',' + ${pageInfo.pageSize} + ')'">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</html>
